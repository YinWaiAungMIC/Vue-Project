<!DOCTYPE html>
<html>
<head>
	<title>Vue JS Learning New Instance</title>
	<!-- CDN -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
	<div id="app">
		{{a}}
		{{b.name}}
	</div>

	<script type="text/javascript">
		//create new object
		var data={
			a:1,
			b:{
				name:'mgmg'
			}
		}
		//freeze->cann't modified data

		Object.freeze(data)
		//create new vue instance
		var vm=new Vue({
			el:'#app',
			data:data
		})
	</script>

</body>
</html>
